<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushiro Bill Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="mainScreen" class="screen">
    <span id="welcomeTitle">
      <span>Sushiro</span>
      <span>Bill</span>
      <span>Calculator</span>
    </span>
    <input type="button" id="welcomeStart" value="Start" />
  </div>
  <div id="overviewScreen" class="screen" hidden>
    <div id="personListContainer"></div>
    <div id="totalContainer">
      <h3>Total</h3>
      <span id="totalValue"></span>
    </div>
    <input type="button" id="addPerson" value="Add Person" />
  </div>
  <div id="personScreen" class="screen" hidden>
    <input type="text" id="personName"></input>
    <div>
      <label for="red">Red Dish ($12):</label>
      <input type="number" id="red" min="0" />
      <input type="button" id="redAdd" value="+" />
      <input type="button" id="redMinus" value="-" />
      <span id="redSum"></span>
    </div>
    <div>
      <label for="silver">Silver Dish ($17):</label>
      <input type="number" id="silver" />
      <input type="button" id="silverAdd" value="+" />
      <input type="button" id="silverMinus" value="-" />
      <span id="silverSum"></span>
    </div>
    <div>
      <label for="gold">Gold Dish ($22):</label>
      <input type="number" id="gold" />
      <input type="button" id="goldAdd" value="+" />
      <input type="button" id="goldMinus" value="-" />
      <span id="goldSum"></span>
    </div>
    <div>
      <label for="black">Black Dish ($27):</label>
      <input type="number" id="black" />
      <input type="button" id="blackAdd" value="+" />
      <input type="button" id="blackMinus" value="-" />
      <span id="blackSum"></span>
    </div>
    <div id="otherItems"></div>
    <input type="button" id="savePerson" value="Save and Exit" />
    <span id="serviceFee"></span>
    <span id="totalSum"></span>
  </div>
  <script src="script.js"></script>
</body>

</html>
