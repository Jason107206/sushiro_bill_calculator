<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushiro Bill Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="mainScreen" class="screen">
    <span id="welcomeTitle">
      <span>Sushiro</span>
      <span>Bill</span>
      <span>Calculator</span>
    </span>
    <input type="button" id="welcomeStart" class="primaryButton" value="Start" />
  </div>
  <div id="overviewScreen" class="screen" hidden>
    <div id="personListContainer"></div>
    <div id="totalContainer">
      <h3>Total</h3>
      <span id="totalValue"></span>
      <input type="button" id="addPerson" class="primaryButton" value="Add Person" />
    </div>
  </div>
  <div id="personScreen" class="screen" hidden>
    <div class="personTitle">
      <img src="image/person.svg" class="personImage" />
      <input type="text" id="personName"></input>
    </div>
    <div class="dishContainer">
      <fieldset>
        <legend>Red Dish</legend>
        <span id="redSum"></span>
        <button id="redAdd" class="iconButton">
          <img src="image/add.svg" />
        </button>
        <input type="number" id="red" min="0" max="9999" />
        <button id="redMinus" class="iconButton">
          <img src="image/remove.svg" />
        </button>
      </fieldset>
      <fieldset>
        <legend>Silver Dish</legend>
        <span id="silverSum"></span>
        <button id="silverAdd" class="iconButton">
          <img src="image/add.svg" />
        </button>
        <input type="number" id="silver" min="0" max="9999" />
        <button id="silverMinus" class="iconButton">
          <img src="image/remove.svg" />
        </button>
      </fieldset>
      <fieldset>
        <legend>Gold Dish</legend>
        <span id="goldSum"></span>
        <button id="goldAdd" class="iconButton">
          <img src="image/add.svg" />
        </button>
        <input type="number" id="gold" min="0" max="9999" />
        <button id="goldMinus" class="iconButton">
          <img src="image/remove.svg" />
        </button>
      </fieldset>
      <fieldset>
        <legend>Black Dish</legend>
        <span id="blackSum"></span>
        <button id="blackAdd" class="iconButton">
          <img src="image/add.svg" />
        </button>
        <input type="number" id="black" min="0" max="9999" />
        <button id="blackMinus" class="iconButton">
          <img src="image/remove.svg" />
        </button>
      </fieldset>
    </div>
    <div id="otherItems"></div>
    <div class="personTotalContainer">
      <h3>10% Service Charge</h3>
      <span id="serviceFee"></span>
      <h3>Total</h3>
      <span id="totalSum"></span>
    </div>
    <input type="button" id="savePerson" class="primaryButton" value="Save and Exit" />
  </div>
  <script src="script.js"></script>
</body>

</html>
